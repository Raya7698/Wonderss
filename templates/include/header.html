{% load static %}
<body>
<header>
    <!-- PRE LOADER -->
    <div class="preloader">
        <div class="sk-spinner sk-spinner-wordpress">
            <span class="sk-inner-circle"></span>
        </div>
    </div>

    <!-- Navigation section  -->
    <div class="navbar navbar-default navbar-static-top" role="navigation">
        <div class="container">

            <div class="navbar-header">
                <button class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                    <span class="icon icon-bar"></span>
                    <span class="icon icon-bar"></span>
                    <span class="icon icon-bar"></span>
                </button>
                <a href="{% url 'index' %}" class="navbar-brand">Wonders</a>
            </div>

            <div class="collapse navbar-collapse">
                <ul class="nav navbar-nav navbar-right">
                    <li><a href="{% url 'index' %}">Главная</a></li>
                    <li><a href="{% url 'about' %}">О нас</a></li>
                    <li><a href="{% url 'gallery' %}">Галерея</a></li>
                    <li><a href="{% url 'contact' %}">Контакты</a></li>

                    {% if user.is_authenticated %}
                        <li><a href="#">Привет, {{ user.username }}</a></li>
                        <li>
                            <form action="{% url 'logout' %}" method="post" style="display:inline;">
                                {% csrf_token %}
                                <button type="submit" style="background:none; border:none; padding:0; cursor:pointer; color:#337ab7;">Выйти</button>
                            </form>
                        </li>
                    {% else %}
                        <li><a href="{% url 'register' %}">Регистрация</a></li>
                    {% endif %}
                </ul>
            </div>

        </div>
    </div>
</header>
</body>

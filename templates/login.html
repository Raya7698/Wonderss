{% extends 'base.html' %}

{% block content %}

<h2>Авторизация</h2>

<form method="post">
  {% csrf_token %}
  {{ form.as_p }}
  <button type="submit">Войти</button>
</form>

{% if form.non_field_errors %}
  <ul class="errorlist">
    {% for error in form.non_field_errors %}
      <li>{{ error }}</li>
    {% endfor %}
  </ul>
{% endif %}

{% endblock %}
